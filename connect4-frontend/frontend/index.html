<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect 4</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>ğŸ® Connect 4</h1>

<section id="join">
  <input id="username" placeholder="Enter your username" autocomplete="off" />

  <div class="mode-selection">
    <label class="mode-option">
      <input type="radio" name="gameMode" value="PVP" checked />
      <span>ğŸ‘¥ Play vs Player</span>
    </label>

    <label class="mode-option">
      <input type="radio" name="gameMode" value="BOT" />
      <span>ğŸ¤– Play vs Bot</span>
    </label>
  </div>

  <div id="difficulty-selector" class="difficulty-selector">
    <label>Bot difficulty</label>
    <select id="difficulty">
      <option value="EASY">Easy</option>
      <option value="MEDIUM" selected>Medium</option>
      <option value="HARD">Hard</option>
    </select>
  </div>

  <button id="joinBtn">Join Game</button>
</section>

<p id="status">Ready to play!</p>

<div id="board" class="board"></div>

<h2>ğŸ† Leaderboard</h2>
<ul id="leaderboard"></ul>

<!-- Backend config -->
<script>
  window.BACKEND_URL = "https://connect4-realtime-backend.onrender.com";
</script>

<script src="https://connect4-realtime-backend.onrender.com/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
