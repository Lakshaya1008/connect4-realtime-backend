<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 - Multiplayer Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>üéÆ Connect 4</h1>

  <div id="join">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
      <label for="username" class="sr-only">Username</label>
      <input id="username" placeholder="Enter your username" autocomplete="off" />

      <!-- Game Mode Selection -->
      <div class="mode-selection">
        <label class="mode-option">
          <input type="radio" name="gameMode" value="PVP" checked />
          <span>üë• Play vs Player</span>
        </label>
        <label class="mode-option">
          <input type="radio" name="gameMode" value="BOT" />
          <span>ü§ñ Play vs Bot</span>
        </label>
      </div>

      <!-- Difficulty Selector (shown only when BOT mode selected) -->
      <div id="difficulty-selector" class="difficulty-selector" style="display: none;">
        <label for="difficulty">Bot Difficulty:</label>
        <select id="difficulty">
          <option value="EASY">Easy</option>
          <option value="MEDIUM" selected>Medium</option>
          <option value="HARD">Hard</option>
        </select>
      </div>

      <button id="joinBtn">Join Game</button>
    </div>
  </div>

  <div id="player-legend" class="player-legend">
    <div class="player-info" id="player1-info">
      <span class="player-indicator player1-indicator"></span>
      <span id="player1-name">Player 1</span>
    </div>
    <div class="vs-divider">VS</div>
    <div class="player-info" id="player2-info">
      <span class="player-indicator player2-indicator"></span>
      <span id="player2-name">Player 2</span>
    </div>
  </div>

  <p id="status">Ready to play!</p>

  <div id="board" class="board"></div>

  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <!--
    DEPLOYMENT CONFIGURATION
    ========================
    For production, set your backend URL here before deploying (or via hosting injection):
    <script>window.BACKEND_URL = "https://your-backend.example.com";</script>

    The loader below attempts to load Socket.IO from the backend first and only
    bootstraps `app.js` after the Socket.IO client script is available. This
    prevents `Uncaught ReferenceError: io is not defined` when `app.js` runs.
  -->
  <script>
    // Optional: uncomment and set for production builds if you don't inject via host
    // window.BACKEND_URL = "https://connect4-realtime-backend.onrender.com";

    var backendUrl = window.BACKEND_URL || "http://localhost:3000";

    function loadApp() {
      var s = document.createElement('script');
      s.src = 'app.js';
      s.defer = true;
      document.body.appendChild(s);
    }

    // Try to load Socket.IO client from the backend (correct for hosted Socket.IO servers)
    var sock = document.createElement('script');
    sock.src = backendUrl + '/socket.io/socket.io.js';
    sock.onload = loadApp;
    sock.onerror = function() {
      // Fallback to CDN if backend doesn't serve Socket.IO (common on static hosts)
      var fallback = document.createElement('script');
      fallback.src = 'https://cdn.socket.io/4.5.4/socket.io.min.js';
      fallback.onload = loadApp;
      document.head.appendChild(fallback);
    };
    document.head.appendChild(sock);
  </script>

</body>
</html>
