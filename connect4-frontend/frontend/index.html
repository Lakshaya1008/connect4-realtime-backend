<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect 4 - Multiplayer Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>üéÆ Connect 4</h1>

<div id="join">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
    <label for="username" class="sr-only">Username</label>
    <input id="username" placeholder="Enter your username" autocomplete="off" />

    <!-- Game Mode Selection -->
    <div class="mode-selection">
      <label class="mode-option">
        <input type="radio" name="gameMode" value="PVP" checked />
        <span>üë• Play vs Player</span>
      </label>
      <label class="mode-option">
        <input type="radio" name="gameMode" value="BOT" />
        <span>ü§ñ Play vs Bot</span>
      </label>
    </div>

    <!-- Difficulty Selector -->
    <div id="difficulty-selector" class="difficulty-selector" style="display: none;">
      <label for="difficulty">Bot Difficulty:</label>
      <select id="difficulty">
        <option value="EASY">Easy</option>
        <option value="MEDIUM" selected>Medium</option>
        <option value="HARD">Hard</option>
      </select>
    </div>

    <button id="joinBtn">Join Game</button>
  </div>
</div>

<div id="player-legend" class="player-legend">
  <div class="player-info" id="player1-info">
    <span class="player-indicator player1-indicator"></span>
    <span id="player1-name">Player 1</span>
  </div>
  <div class="vs-divider">VS</div>
  <div class="player-info" id="player2-info">
    <span class="player-indicator player2-indicator"></span>
    <span id="player2-name">Player 2</span>
  </div>
</div>

<p id="status">Ready to play!</p>
<div id="board" class="board"></div>

<h2>üèÜ Leaderboard</h2>
<ul id="leaderboard"></ul>

<!-- Backend URL config -->
<script>
  window.BACKEND_URL =
          window.BACKEND_URL || "http://localhost:3000";
</script>

<!-- Load Socket.IO FIRST, then app.js -->
<script>
  (function loadSocketAndApp() {
    const backend = window.BACKEND_URL;
    const socketScript = document.createElement("script");
    socketScript.src = backend + "/socket.io/socket.io.js";

    socketScript.onload = function () {
      const appScript = document.createElement("script");
      appScript.src = "app.js";
      document.body.appendChild(appScript);
    };

    socketScript.onerror = function () {
      const cdnScript = document.createElement("script");
      cdnScript.src = "https://cdn.socket.io/4.5.4/socket.io.min.js";
      cdnScript.onload = function () {
        const appScript = document.createElement("script");
        appScript.src = "app.js";
        document.body.appendChild(appScript);
      };
      document.body.appendChild(cdnScript);
    };

    document.body.appendChild(socketScript);
  })();
</script>

</body>
</html>
